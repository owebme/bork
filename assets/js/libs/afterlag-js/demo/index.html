<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Afterlag.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="../dist/jquery.afterlag.js"></script> 
    <style>
      .loader {
        width: 20px;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
      }
      .loader-wrap {
        position: relative;
        height: 80px;
      }
      .bad_guy {
        height: 160px;
        position: relative;
        margin-bottom: 15px;
        margin-top: 15px;
      }
    </style>    
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Afterlag.js</h1>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">Запуск при загрузке страницы.</div>
            <div class="panel-body text-center">
              <div class="loader-wrap">
                <span class="loader"></span>
              </div>
            </div>
          </div>          
        </div>
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">Запуск после окончания лагов.</div>
            <div class="panel-body">
              <div class="loader-wrap">
                <span class="loader"></span>
              </div>
            </div>
          </div>
        </div>
        <script>
          $(function() {
            $loaders = $('.loader');
            $first_loader = $loaders.first();
            $last_loader = $loaders.last();
            duration = 1000;
            function loader_start($loader) {
              $wrap = $loader.parent();
              wrap_width = $wrap.width();
              loader_width = $loader.width();
              right_pos = wrap_width - loader_width;
              $loader.animate({left: right_pos}, duration, function() {
                $loader.animate({left: 0}, duration, function() {
                  loader_start($loader)
                });
              });
            }
            loader_start($first_loader);
            $last_loader.afterlag(function() {
              loader_start($last_loader);
            });
          });
        </script>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Видео с ютуба здорово тормозят страницу при загрузке.</div>
