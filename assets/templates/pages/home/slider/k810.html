        <img class="slider__image -front"

    <div class="slider__container">
        <div class="slider__column" data-pos="left" data-column="content">

                </div>

                    <div class="slider__title__fill">

    <div class="slider__content__xs">
        <div class="title" data-video="https://www.youtube.com/watch?v=SDdzmhshNKE">Чайник <span>K810</span></div>
        <div class="buy">

            <div class="price">19.880</div>
        </div>
